<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="events-list">
    <template>
        <template is="dom-repeat" items="{{events}}">
            <div>{{item.name}}</div>
        </template>

    </template>

    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'events-list',

                ready: function() {
                    this.events= [
                        {
                            name: "event1",
                            id:"1"
                        },
                        {
                            name:"event2",
                            id: "2"
                        }
                        ]
                }

            });
        })();
    </script>

</dom-module>
