<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="events-list">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
                display: block;
            }
        </style>
        <label>this is a list of events test</label>

    </template>

    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'events-list',

                properties: {
                    events: {
                        type: Array,
                        value: [],
                        notify: true
                    }
                }
            });
        })();
    </script>

</dom-module>
