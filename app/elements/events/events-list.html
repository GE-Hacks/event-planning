<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="events-list">
    <template>
        <template is="dom-repeat" items="{{events}}" filter="matchesCategory" observe="category">
              <paper-material elevation="2">
                <div>{{item.name}}</div>
                <div>{{item.creator}}</div>
                <div>{{item.location}}</div>
                <div>{{item.time}}</div>
                <template is="dom-repeat" items="{{item.usersGoing}}" as="users" index-as="user_no">
                  <div><span>{{user_no}}</span>. 
                       <span>{{users}}</span>
                  </div>
                </template>
              </paper-material>
        </template>
    </template>

    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'events-list',

                ready: function() {
                    this.events= [
                        {
                            name: "Event Hackathon",
                            id:"1",
                            creator: "AG",
                            location: "BU",
                            time: "10:00",
                            usersGoing: ["Adrian", "Habib"],
                            category: "test"
                        },
                        {
                            name:"Event Sunday",
                            id:"2",
                            creator: "Habib",
                            location: "BU",
                            time: "12:00",
                            usersGoing: ["Adrian", "Habib"],
                            category: "test"
                        }
                        ]
                },
                matchesCategory: function(item) {
                    return item.category == 'test';
                }

            });
        })();

    </script>

</dom-module>
